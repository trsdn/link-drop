<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A90D9"/>
      <stop offset="100%" stop-color="#2C5AA0"/>
    </linearGradient>
    <linearGradient id="chain" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#D0E0F0"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Chain link icon (two interlocking links) -->
  <g transform="translate(256,256)" stroke="url(#chain)" stroke-width="36" stroke-linecap="round" fill="none">
    <!-- Left link -->
    <g transform="rotate(-45)">
      <rect x="-120" y="-40" width="160" height="80" rx="40" ry="40"/>
    </g>
    <!-- Right link -->
    <g transform="rotate(-45)">
      <rect x="-40" y="-40" width="160" height="80" rx="40" ry="40"/>
    </g>
  </g>
  <!-- Small down arrow (drop) -->
  <g transform="translate(256, 410)" fill="#FFFFFF" opacity="0.8">
    <polygon points="0,20 -30,-10 -10,-10 -10,-30 10,-30 10,-10 30,-10"/>
  </g>
</svg>
